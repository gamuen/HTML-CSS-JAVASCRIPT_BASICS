<script>

let span = document.getElementById("span");
 let timerID1 = setInterval("doRotate()", 200); // 200밀리초 주기로 doRotate() 호출
span.onclick = function (e) { // 마우스 클릭 시 발생하는, 해당 태그 객체에 대한 이벤트 리스너를 script 태그 내에서 수정하고 있는 방법이다. 이때는 태그 객체명.속성 명을 사용해서 호출한다.
clearInterval(timerID1); // 타이머 해제. 문자열 회전 중단
}
 function doRotate() {
 let str = span.innerHTML;
 // innerHTML 속성은 HTML 요소의 내부 HTML 코드를 문자열로 반환한다.
 let firstChar = str.substr(0, 1);
 let remains = str.substr(1, str.length-1);
 str = remains + firstChar;
 // substr() 함수는 문자열의 일부를 잘라내는 함수로, 첫번째 매개변수로 시작 위치를, 두번째 매개변수로 잘라낼 문자의 개수를 지정한다.
 // remains 와 firstchar 을 반대로 더한 문자열은 곧 span 태그 내의 html 콘텐츠, 즉 문자열을 1글자씩 200밀리초 단위로 교체한 채로 innerHTML 에 다시 할당하는 것이다.
 span.innerHTML = str; 
}

function load(URL) {
   // window.open() 함수는 첫번째 매개변수로 URL을, 두번째 매개변수로 새로 여는 윈도우의 이름을, 세번째 매개변수로 새로 여는 윈도우의 객체 속성을 지정한다.
 window.open(URL, "myWin", "left=50%,top=50%, width=450,height=450");
 }

 let newWin = null; 

function load1(URL) {
 newWin = window.open(URL, "myWin", "left=300,top=300,width=400,height=300"); // 새로 여는 윈도우 객체의 너비, 높이, 출력 위치를 지정해서 변수로 지정.
 }// 새로 여는 윈도우를 별도의 이름을 가진 객체로 지정해 두면, newwin.close() 변수를 통해 새로 여는 윈도우를 제어할 수 있다.

 function closeNewWindow() {
 if(newWin==null || newWin.closed) {// 윈도우가 열리지 않았거나 닫힌 경우
return; }
else {
newWin.close(); }// 열어 놓은 윈도우 닫기
}

 function startScroll(interval) {
    // 일반 라이브러리 of html 태그 객체에 이미 포함되어 있는
    // setInterval() 함수는 첫번째 매개변수로 실행할 함수를 문자열로 지정하고, 두번째 매개변수로 해당 함수를 실행하는 시간간격을 밀리초 단위의 시간으로써 지정한다.
 setInterval("autoScroll()", interval);
 }
 function autoScroll() {
    // window.scrollBy() 함수는 현재 윈도우의 뷰 위치를 첫번째 매개변수로 지정한 만큼 가로 방향으로, 두번째 매개변수로 지정한 만큼 세로로 픽셀단위로써 이동시킨다.
 window.scrollBy(0,-10);// 10픽셀씩 위로 이동. +10 이면 아래로 이동
}
</script>

<script>

 let timerID=null;

 function startTimer(time) {
 // 타이머를 시작할 때는, setTimeout() 함수 안에 어떤 함수를 실행할지 지정하는 함수명 문자열을 넣은 다음, 두번째 매개변수에 원하는 밀리초 단위의 시간을 지정한다.
 // 해당 함수를 실행하는 조건을 실행한 직후부터 두번째 매개변수로 대입된 시간이 지나면, 첫번째 매개변수로 지정한 함수가 실행된다.

 // 태그객체명.title 속성은 document.getElementById/TagName/ClassName('~') 으로 가져온 해당 태그 객체에 마우스를 올렸을 때, 툴팁으로 나타나는 문자열을 지정하는 속성이다.
document.getElementById("img").title = "타이머 작동 시작...";
timerID = setTimeout("load('http://www.naver.com')", time);
 }

 function cancelTimer() {
 clearTimeout(timerID); // 타이머 중단
}

 function load(url) {
 window.location = url; // 현재 윈도우에  url 사이트 로드를 하는 기능을 하려면, window.location 속성에 해당 url 값을 지정하면 된다. not window.open(url 값, 윈도우 창 이름, "해당 창의 속성 지정")!
}

</script>
