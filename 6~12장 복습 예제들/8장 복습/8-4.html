 <!DOCTYPE html>
 <html>
 <head><meta charset="utf-8">
 <title>HTML 문서 작성기 만들기</title>
 <script>
 let win=null;
 function showHTML() {
    
 if(win == null || win.closed)
 // 윈도우 정적 객체 생성.
 win = window.open("", "outWin", "width=600, height=600");

 let textArea= document.getElementById("srcText");

 win.document.open();
 win.document.write(textArea.value);
 win.document.close();

 }
 
 </script>
 </head>



 <body>

 <h3>HTML 문서 작성기 만들기 </h3>
 <hr>
 <p>아래에 HTML 문서를 작성하고 버튼을 클릭해 보세요.
새 윈도우에 HTML 문서가 출력됩니다.</p>

 <textarea id="srcText" rows="10" cols="50">
<!DOCTYPE HTML>
<html>
<head>
<meta charset = 'utf-8.0'>
<title> 123 </title>
<style>
div{ background-color:red; }

</style>
</head>

<body style='background-color:blue;'>
123
<br><strong>123</strong>
<div> 135</div>

</body>


</html>
</textarea>

 <br>
 <br>
 <button onclick="showHTML()">HTML 문서 출력하기</button>

 </body>

 </html>
