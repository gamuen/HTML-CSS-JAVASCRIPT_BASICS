<!DOCTYPE html>
 <html>
 <head>
 <meta charset="utf-8">
 <title>document.getElementsByTagName()</title>
 
 <script>
 function change() {
 let spanArray= document.getElementsByClassName("span");
 for(let i=0; i< spanArray.length; i++) {
 var span = spanArray[i];
 span.style.color= "orchid";
 span.style.fontSize= "20px";
 }
 }
 </script>
 </head>


 <body onclick="document.write('<h3>클릭되었습니다</h3>')">
 
<script>
 document.write("<h3>동물원에 소풍갑시다</h3>");
 document.write("<p style='color:blue'>날씨가 좋아 ");
 document.write("소풍갑니다</p>");
 document.write(2+3);
 document.write("명입니다.<br>"); // 다음 줄로 넘어가기
document.writeln(5); // writeln 문을 구분해서 연속적으로 나열해주면, html 문자열끼리 띄어쓰기만 됩니다.
document.writeln("명입니다.<br>");
</script>

<p>과일 목록  <span class="span">사과</span>, <span class="span">바나나</span>, <span class="span">체리</span>, <span class="span">자두</span> </p>

<button onclick="change()"> 버튼 </button>

 </body>


 </html>
