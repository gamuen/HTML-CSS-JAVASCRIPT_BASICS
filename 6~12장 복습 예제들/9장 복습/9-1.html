<!DOCTYPE html>
<html lang="ko">


<head>
<meta charset="UTF-8">
<title>9장 복습</title>

<script>
 let p;
function init() { // 문서가 완전히 로드되었을 때 호출
p = document.getElementById("p"); 
p.onmouseover= function () { // 익명 함수
p.style.backgroundColor= "orchid";
 }; // 순서상 먼저 script 태그에 작성된 init() 함수는 onmouseover 이벤트에 대해 소유권을 갖는다. 설령 p id 를 가진 p01 태그 객체의 onmouseover 속성을 
 // 새롭게 설정해주는 함수가 추가로 이후에 정의된다 하더라도, init() 함수가 먼저 해당 속성에 대한 결정권을 갖기에 
 // p id 를 갖는 태그의 onmouseover 이벤트는 init() 함수에 의해서만 결정된다.

 p.addEventListener("mouseout", 
function () { 
    p.style.backgroundColor="white"; } // 익명 함수
);
}

  function query() {
 let ret = window.confirm("네이버로 이동하시겠습니까?");
 return ret; // confirm()의 리턴 값은 true 또는 false 이다. 
 // window.confirm("~"), window.prompt("~"), window.alert("~") 함수는
// 모두 브라우저의 기본 동작을 중단시키는 함수이므로, 
// 이 함수가 실행되면 브라우저는 해당 이벤트에 대한 디폴트 동작을 수행하지 않는다. 
}
 function noAction(e) {
 e.preventDefault(); // 이벤트의 디폴트 행동 강제취소를 하는 함수는, e.preventDefault 으로,
 // 꼭 이벤트 객체를 사용해야만 한다.
}

</script>

</head>



<body onload="init()">
<p id="p">마우스를~~ 올리면 orchid 색으로 변경</p>
<p id="p1">마우스를 올리면 해당 이벤트 타입을 출력함</p>

<p onmouseover="this.style.backgroundColor='orchid'"
 onmouseout="this.style.backgroundColor='white'">
마우스 올리면 orchid 색으로 변경</p>

<script>

 function f(e) { // e는 현재 발생한 이벤트 객체
alert(e.type); // 이벤트 종류 출력
}
 let p1 = document.getElementById("p1");
 p1.onmouseover= f;

 let p0 = document.getElementById("p1");
    p0.onmouseout = function(e){
    alert(e.type+e.target+ e.currentTarget+ e.defaultPrevented); // 이벤트 종류 출력
    }

</script>
<hr>
 <a href="http://www.naver.com" 
onclick="return query()">
네이버로 이동할 지 물어보는 링크</a>
<!-- 위와 같은 방법으로 a href 디폴트 행동을 강제취소시킬 수 있습니다.-->
<hr>
 <form>
 <input type="checkbox">빵(체크 됨)<br>
 <input type="checkbox"
 onclick="noAction(event)">술(체크 안됨)
 </form>

</body>

</html>
